<!DOCTYPE html>
<html>
<head>
<title>OmBox super simple example</title>
<meta charset="UTF-8">
<script src="../OmBox/OmBox.js" type="text/javascript"></script>

</head>

<body>

<span id="om">

	<div>Hello World</div>

</span>

<button onclick="NewOmBox.show()">Show OmBox</button>

<script>
//Your JS OmBox Object
var NewOmBox = new OmBox("om", {
    //Show by default
    showDefault: true
});
</script>

</body>
</html>
